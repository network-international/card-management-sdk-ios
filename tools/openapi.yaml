    ClientCreateHeader:
      required:
        - bank_id
        - msg_function
        - msg_id
        - msg_type
        - src_application
        - target_application
        - timestamp
      type: object
      properties:
        msg_id:
          type: string
          example: '236001'
          minLength: 1
          maxLength: 12
          description: >-
            Message ID, this field should be unique id for each Api call. This
            will be generated from client side. 

             If the same message ID is used the system will decline the API call with Error Description Duplicate Message ID 
        msg_type:
          type: string
          example: TRANSACTION
          minLength: 1
          maxLength: 12
          description: |-
            Message Type  This can have either TRANSACTION or ENQUIRY 

             As for this API the value expected is TRANSACTION 
        msg_function:
          type: string
          example: REQ_CLIENT_CREATE
          minLength: 1
          maxLength: 50
          description: 'Message functions: Should be  REQ_CLIENT_CREATE '
        src_application:
          type: string
          example: IVR
          minLength: 1
          maxLength: 10
          description: >-
            Source Application: This is a free Text and the client can populate
            the source system from where the API is Initiated 

             Example: IVR, IB, MB 

             No Validations of these are kept at Network Systems
        target_application:
          type: string
          example: WAY4
          minLength: 1
          maxLength: 10
          description: >-
            The target_application can hold any value from FI side, this can be
            used by FI to check the target system of the API call
        timestamp:
          type: string
          example: '2020-07-20T10:49:02.366+04:00'
          minLength: 1
          maxLength: 30
          description: Timestamp of the request - Format  YYYY-MM-DDtHH:MM:SS.SSS+04:00
        bank_id:
          type: string
          example: NIC
          minLength: 1
          maxLength: 4
          description: >-
            Bank Id is Unique Id 4 digit code for each client and the same will
            be provided once the client setup is completed in our core system. 

             For sandbox testing  Please use NIC 
    ClientCreateBody:
      required:
        - customer_id
        - bank_code
        - card_name
        - card_type
      type: object
      properties:
        customer_id:
          type: string
          example: '100000027'
          minLength: 1
          maxLength: 20
          description: |-
            Customer ID: Customer Identification number 

             This should be a unique number
        bank_code:
          type: string
          example: '982'
          minLength: 1
          maxLength: 3
          description: >-
            Bank code is Unique Id 3 digit number for each client and the same
            will be provided once the client setup is completed in our core
            system. 

             For sandbox testing  982 is used
        external_client_number:
          type: string
          example: '100000027'
          minLength: 1
          maxLength: 20
          description: additional identifier for the client that is generated by FI system
        card_name:
          type: string
          example: JAMES ROBERT
          minLength: 1
          maxLength: 21
          description: Card embossing name defined on client level (Upper case)
        card_type:
          type: string
          example: CREDIT
          minLength: 1
          maxLength: 7
          description: >-
            Informative value to the request, does not have any functional
            impact, the value can be PREPAID/CREDIT/DEBIT 
        personal_details:
          required:
            - first_name
            - last_name
            - date_of_birth
          properties:
            gender:
              type: string
              example: M
              minLength: 1
              maxLength: 6
              description: Gender
            title:
              type: string
              example: Mr
              minLength: 1
              maxLength: 4
              description: Title MR etc
            first_name:
              type: string
              example: James
              minLength: 1
              maxLength: 255
              description: First Name
            last_name:
              type: string
              example: Robert
              minLength: 1
              maxLength: 255
              description: Last Name
            middle_name:
              type: string
              example: Ivich
              minLength: 1
              maxLength: 255
              description: Middle Name
            citizenship:
              type: string
              example: ARE
              minLength: 1
              maxLength: 3
              description: Citizenship
            marital_status:
              type: string
              example: M
              minLength: 1
              maxLength: 18
              description: Marital status
            date_of_birth:
              type: string
              example: '1968-08-25'
              minLength: 1
              maxLength: 15
              description: Birth Date
            place_of_birth:
              type: string
              example: Dubai
              minLength: 1
              maxLength: 255
              description: Birth place
            language:
              type: string
              example: ENG
              minLength: 1
              maxLength: 3
              description: Language ISO code
            security_name:
              type: string
              example: Tima
              minLength: 1
              maxLength: 255
              description: >-
                This field is used by Fraud monitoring agents to validate
                cardholder verification on call This is not mandatory for
                issuers not using Fraud monitoring service
          type: object
        contact_details:
          required:
            - mobile_phone
          properties:
            home_phone:
              type: string
              example: '919702310992'
              minLength: 1
              maxLength: 32
              description: Home phone
