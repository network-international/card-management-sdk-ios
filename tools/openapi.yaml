              type: string
              example: '919702310992'
              minLength: 1
              maxLength: 32
              description: Work phone
            mobile_phone:
              type: string
              example: '919702310992'
              minLength: 1
              maxLength: 32
              description: Mobile phone
            email:
              type: string
              example: James.Robert@network.global
              minLength: 1
              maxLength: 255
              description: Email
          type: object
        addresses:
          type: array
          items:
            $ref: '#/components/schemas/addresses'
